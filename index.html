<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="matrix-methodology">
    <img class="matrix-methodology__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix image">
    <a class="matrix-methodology__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="list-of-tasks">
    <h1 class="list-of-tasks__title">Add Item</h1>
      <div class="added-task">
        <input id="new-task"class="task-input added-task-explanation" type="text">
        <button class="btn">Add</button>
      </div>
    <h2 class="title">Todo</h2>
    <ul id="incompleted-tasks">
      <li class="tasks-list">
        <input type="checkbox" class="task-checkbox">
        <label class="task-explanation">Pay Bills</label>
        <input type="text" class="task-input task-input-change">
        <button class="btn task-edit">Edit</button>
        <button class="btn task-delete"><img class="remove-img" src="./remove.svg" alt="Remove button image"></button>
      </li>
      <li class="tasks-list edit-tasks">
        <input type="checkbox" class="task-checkbox">
        <label class="task-explanation">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task-input-change">
        <button class="btn task-edit">Save</button>
        <button class="btn task-delete"><img class="remove-img" src="./remove.svg" alt="Remove button image"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks-list">
        <input type="checkbox" checked class="task-checkbox">
        <label class="completed-tasks-explanation">See the Doctor</label>
        <input type="text" class="task-input task-input-change">
        <button class="btn task-edit">Edit</button>
        <button class="btn task-delete"><img class="remove-img" src="./remove.svg" alt="Remove button image"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
